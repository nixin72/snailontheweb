<!DOCTYPE html>
<html>

<head>
  <!-- The title of the actual website as seen in the tab bar -->
  <title>Lil Lemon Snails</title>
  <!-- The icon for the website also as seen in the tab bar -->
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <!--
    This is a special line for adjusting the size content of the page so that
    we can get it looking good on all devices
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* These are variable with common values set throughout the page */
    :root {
      --content-width: 70%;
      --bg-body: rgb(254, 197, 119);
      --bg-head: rgb(108, 152, 15);
      --border-color: rgb(251, 72, 36);
    }

    /**
     * *************************************************************************
     * *** START: Styles for the speech bubble
     * *** Source: https://codepen.io/quatmo/pen/jVoXQe
     * *************************************************************************
     */
    .bubble {
      display: inline-block;
      position: relative;
      padding: 20px 30px;
      background: white;
      font-family: "Permanent Marker";
      clear: both;

      /**
       * This helps give the border that sort of "hand drawn" look
       * Source: https://codemyui.com/hand-drawn-border-buttons-css/
       */
      border-top-left-radius: 255px 15px;
      border-top-right-radius: 15px 225px;
      border-bottom-right-radius: 225px 15px;
      border-bottom-left-radius: 15px 255px;
      border: solid 10px var(--border-color);
      /* Border width overwritten in media queries */
    }

    /* All of this below is for the little speech bubble arrow thing */
    .bubble:before {
      /* This is for placing the arrow where it is */
      content: "";
      position: absolute;
      bottom: -60px;
      height: 60px;
      width: 80px;
    }

    .bubble.right {
      /* This also makes sure it sits on the right-hand size of the speech box */
      float: right;
    }

    .bubble.right:before {
      /*
        This is for actually "drawing" the arrow.
        Normally in HTML/CSS we "draw" things in HTML and just style them in
        CSS but we're going off book a little bit here by sort of drawing new
        content in CSS using box-shadows.
      */
      border-radius: 0 0 0 100%;
      box-shadow:
        0px -0.5rem 0 0 var(--border-color) inset,
        30px 0 0 0 #fff inset,
        30px -0.5rem 0 0 var(--border-color) inset;
      right: 0;
    }

    /**
     * *************************************************************************
     * *** START: Styles for the lines coming out of speech bubble
     * *************************************************************************
     */
    .deco>div {
      width: 3.5rem;
      height: 0;
      margin: 2rem 0;
      background-color: var(--border-color);
      /* We do the same thing as above to try and give them a sort of "hand drawn" effect */
      border-top-left-radius: 128px 15px;
      border-top-right-radius: 15px 128px;
      border-bottom-right-radius: 128px 15px;
      border-bottom-left-radius: 15px 128px;
      border: solid 0.4rem var(--border-color);
    }

    /*
      And then for the top and bottom ones we want to apply a basic rotation transformation
      to them. fs for "forward slash" and bs for "backward slash".
      They're kinda like slashes to me
    */
    .deco .fs {
      transform: rotate(-20deg);
    }

    .deco .bs {
      transform: rotate(20deg);
    }

    /**
     * *************************************************************************
     * *** Main CSS for the actual page ****************************************
     * *************************************************************************
     */
    html {
      background: var(--bg-body);
      display: flex;
      flex-direction: column;
      width: 100%;
      overflow-x: hidden;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
      align-self: center;
      background: var(--bg-body);
      width: 100vw;
      font-size: 1.3rem;
      overflow-x: hidden;
    }

    header img {
      height: auto;
      width: 100%;
    }

    main {
      margin: 1rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      align-self: center;
    }

    a img {
      width: 5rem;
      height: 5rem;
    }

    main .snail {
      width: 200px;
      margin-top: -0.5rem;
      margin-right: -8rem;
    }

    .snail img {
      width: 100%;
    }

    main>section {
      align-self: center;
    }

    main .links {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    main .links>div {
      margin: 0 0.75rem;
    }

    main nav a {
      margin: 0.5rem;
    }

    footer {
      width: 100%;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-head);
    }

    footer .content {
      align-self: center;
      width: 90%;
    }

    footer .content img {
      height: 1.5rem;
      margin-right: 1rem;
    }

    .round {
      border-radius: 500px;
    }

    .vert {
      display: flex;
      flex-direction: column;
    }

    .horz {
      display: flex;
      flex-direction: row;
    }

    a {
      align-content: center;
      color: inherit;
      text-decoration: none;
    }

    #debug:before {
      content: "mobile"
    }

    /***************************************************************************
      Everything after here will overwrite the previous styles for
      different sizes of devices.
      Styles are applied based on what the minimum width of the screen is.
    ***************************************************************************/

    /*** TABLET ***/
    @media only screen and (min-width: 481px) {
      body {
        width: 100vw;
        font-size: 2.0rem;
      }

      a img {
        width: 125px;
        height: 125px;
      }

      .bubble {
        padding: 30px 40px;
        border-width: 1.0rem;
      }

      .deco>div {
        width: 6rem;
        border-width: 0.7rem;
      }

      .bubble:before {
        bottom: -80px;
        height: 80px;
        width: 90px;
      }

      .bubble.right:before {
        box-shadow:
          0px -1.0rem 0 0 var(--border-color) inset,
          40px 0 0 0 #fff inset,
          40px -1.0rem 0 0 var(--border-color) inset;
      }

      header img {
        height: auto;
        width: 100%;
      }

      main {
        width: 100%;
      }

      main .links>div {
        margin: 0 2.0rem;
      }

      main .snail {
        width: 350px;
        margin-top: -50px;
        margin-right: -250px;
      }

      footer .content {
        width: 90%;
      }

      footer .content img {
        height: 2.5rem;
        margin-right: 1rem;
      }

      #debug:before {
        content: "tablet"
      }
    }

    /*** Laptops ***/
    @media only screen and (min-width: 1200px) {
      body {
        width: 100vw;
        font-size: 2rem;
      }

      a img {
        width: 125px;
        height: 125px;
      }

      .bubble {
        border-width: 1.0rem;
      }

      .deco>div {
        border-width: 0.6rem;
      }

      .bubble:before {
        bottom: -100px;
        height: 100px;
        width: 90px;
      }

      .bubble.right:before {
        box-shadow:
          0px -1.0rem 0 0 var(--border-color) inset,
          40px 0 0 0 #fff inset,
          40px -1.0rem 0 0 var(--border-color) inset;
      }

      header {
        display: flex;
        justify-content: center;
      }

      header img {
        height: auto;
        width: 50%;
      }

      main {
        width: 100%;
      }

      main .snail {
        width: 400px;
        margin-top: -30px;
        margin-right: -225px;
      }

      footer .content {
        width: 90%;
      }

      footer .content img {
        height: 2.5rem;
        margin-right: 1rem;
      }

      #debug:before {
        content: "laptop"
      }
    }

    /*** Desktops ***/
    @media only screen and (min-width: 1200px) {}

    /*** Ultra-wide ***/
    @media only screen and (min-width: 1201px) {}
  </style>
</head>

<body>
  <header>
    <img src="static/banner.png" />
  </header>

  <main>
    <section class="links horz">
      <!-- These are the
        \
        -
        /
        on the left hand side of the main content
      -->
      <div class="deco">
        <div class="bs"></div>
        <div class="-"></div>
        <div class="fs"></div>
      </div>
      <!--
        This is the actual main content of the website itself.
        It's just a handful of links. If the URLs change then that's pretty
        easy to swap out - however I would avoid changing anything in the
        class="..."
        Those affect large portions of what this part of the page looks like
      -->
      <div>
        <nav class="bubble right vert drawn" style="align-items: center;">
          <a href="https://www.instagram.com/lil.lemon.snails/">
            <img src="static/ig.png" />
          </a>
          <a href="https://www.tumblr.com/lil-lemon-snails">
            <img src="static/tumblr.png" />
          </a>
          <a href="https://ko-fi.com/lillemonsnails">
            <img src="static/kofi.png" />
          </a>
        </nav>
      </div>
      <!-- These are the
        /
        -
        \
        on the right hand side of the main content
      -->
      <div class="deco">
        <div class="fs"></div>
        <div class="-"></div>
        <div class="bs"></div>
      </div>
    </section>
    <section class="snail">
      <img src="static/snomputer.png" />
    </section>
  </main>

  <footer>
    <div class="content">
      <div class="horz" style="align-items: center;">
        <img src="static/email.png" />
        <p>Reach me at
          <a href="mailto:lil.lemon.snails@gmail.com">
            lil.lemon.snails@gmail.com
          </a>
        </p>
      </div>
      <p style="margin-top: 0">Copyright 2025 @ Salem Preusser</p>
      <!--
        Don't remove this! It's useful for debugging
        You can remove the comment from around it to get some basic information
        about the size of the page logging whenever you reload. Useful to make
        sure the styles you want to be applied are actually the ones being
        applied.
      -->
      <!-- <div id="debug"></div> -->
    </div>
  </footer>
</body>

<script>
  /*
    This can be ignored. It's just some basic code for debugging CSS
  */
  window.onload = () => {
    const rootFontSize = getComputedStyle(document.documentElement).fontSize;
    const debug = document.getElementById("debug");
    debug.innerHTML += `<br />`;
    debug.innerHTML += `Root font size: ${rootFontSize}<br />`;
    debug.innerHTML += `Screen width (px): ${window.innerWidth}<br />`;
    debug.innerHTML += `Screen width (rem): ${window.innerWidth * 0.0625}`;
  }
</script>

</html>
